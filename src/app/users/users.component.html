<a [routerLink]="['/']" class="btn btn-link">На главную</a>
<h3>Здравствуйте, {{currentUser.firstName}} {{currentUser.lastName}}!</h3>
<h4>Все зарегистрированные пользователи:</h4>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
 
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Логин </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>
 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="about">
    <th mat-header-cell *matHeaderCellDef> Роль </th>
    <td mat-cell *matCellDef="let user"> {{user.role + ((user.role === "Ученик") ? (" " + user.group) : (""))}} </td>
  </ng-container>
  
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Изменить</th>
    <td mat-cell *matCellDef="let user"><button (click)="deleteUser(user.id)" type="button" class="btn btn-default"><img src="./src/app/shared/assets/edit.png" width="25"/></button></td>
  </ng-container>
  
  <ng-container matColumnDef="drop">
    <th mat-header-cell *matHeaderCellDef>Удалить</th>
    <td mat-cell *matCellDef="let user"><button (click)="deleteUser(user.id)" type="button" class="btn btn-default"><img src="./src/app/shared/assets/del.png" width="25"/></button></td>
  </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p></p>
<p><a [routerLink]="['/login']">Выйти</a></p>
