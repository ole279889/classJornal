<h1>Здравствуйте, {{currentUser.firstName}} {{currentUser.lastName}}!</h1>
<h3>Все зарегистрированные пользователи:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Удалить</a>
    </li>
</ul>
<p><a [routerLink]="['/login']">Выйти</a></p>
