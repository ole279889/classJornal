
<h1>Здравствуйте, {{currentUser.firstName}} {{currentUser.lastName}}!</h1>
<h3>Текущее расписание:</h3>
<ul>
  <li *ngFor="let lesson of schedule">
    {{lesson.date}} {{lesson.subject}} {{lesson.group}} {{this.getFIO(lesson.teacherId)}}
    - <a (click)="deleteLesson(lesson.id)" class="text-danger">Удалить</a>
  </li>
</ul>
<p><a [routerLink]="['/login']">Выйти</a></p>
